<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Easter!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="paste.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="audio">
            <audio autoplay loop volume="0.1">
                <source src="paste.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="content">
            <div class="container">
                <h1>Happy Easter!</h1>
                <p id="easterMessage" class="message"></p>
                <button onclick="changeMessage()" class="btn">Click for a Surprise!</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
